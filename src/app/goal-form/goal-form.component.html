<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #goalForm='ngForm' (ngSubmit)='submitGoal()'> 
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
            <!-- vadation   div is below the variable name is used to access the angular form control-->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
            
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newGoal.description" name="description"
            #description='ngModel'></textarea>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" required [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel'>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-success"  >Add Goal</button>
    </form>
  </div>
